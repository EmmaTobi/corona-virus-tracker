<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>CoronaTracker | Application</title>
</head>
<body class="">
<div>
	<div class="bg-dark text-center" style="width:100%;min-height:60px;padding-bottom: 2px;margin-bottom: 10px;">
			<h1> Corona-Virus Reported Cases </h1>
	</div>
</div>
<div class="container">

	<div class="jumbotron bg-secondary" style="color:white">
  		<h1 th:text="${presentCount}"></h1>
  		<hr class="my-4">
  		<p><span class="h5 " >Total reported cases throughout the globe</span> </p>
  		<hr>
  	    <span class="h5" >Total Increase in reported cases from previous day is</span><span class="h2" th:text="${deltaCount}"></span> 
	</div>
	<div class="row">
		<table class="table table-bordered table-striped table-secondary">
			<thead>
				<tr >
						<th >Province</th>
						<th >Country</th>
						<th >Infected Count</th>
						<th >Change from previous Count</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="stat : ${allStats}">
						<td th:text="${stat.state}"></td>
						<td th:text="${stat.country}"></td>
						<td th:text="${stat.infectedCount}"></td>
						<td th:text="${stat.changeFromInfectedCount}"></td>
				  </tr>
			</tbody>
		</table>

	</div>	
 	</div>
</body>
</html>
